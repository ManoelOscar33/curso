<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand">AppCursos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLinkActive='active' routerLink=''>Cursos</a>
    </div>
  </div>
</nav>
<div class="card">
  <h4 style="margin-left: 100px; margin-top: 100px;">Cursos</h4>
  <button type="button" class="btn btn-primary" style="width: 150px; margin-left: 1000px; margin-top: -30px" routerLink='novo'>Novo curso</button>
  <button type="button" class="btn btn-secondary" style="width: 150px; margin-left: 1000px; margin-top: 2px" (click)="onRefresh();">Atualizar</button>
  <div class="card-body" style="margin-left: 80px; margin-top: 100px;">
    <div class="table" *ngIf="cursos$ | async; else loadingError">
      <thead>
          <tr>
            <th>ID</th>
            <th>Curso</th>
            <th></th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos$ | async">
          <td>{{curso.id}}</td>
          <td>{{curso.nome}}</td>
          <td style="padding-left: 658px;"></td>
          <td><button type="button" class="btn btn-warning" (click)="editar(curso.id);">Atualizar</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deletarCurso(curso.id);">Deletar</button></td>
        </tr>
      </tbody>
    </div>
    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Erro ao carregar cursos.Tente novamente mais tarde.
      </div>
      <ng-template #loading>
        <span>Carregando cursos...</span>
      </ng-template> 
    </ng-template>
  </div>
</div>
